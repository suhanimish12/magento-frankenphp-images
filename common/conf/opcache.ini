; OPcache Configuration for Magento 2 Production
; Optimized for FrankenPHP with JIT compilation

; Enable OPcache
opcache.enable = 1
opcache.enable_cli = 1

; Memory Settings
opcache.memory_consumption = 512
opcache.interned_strings_buffer = 64
opcache.max_accelerated_files = 130986

; Performance Settings
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0
opcache.save_comments = 1
opcache.fast_shutdown = 1

; JIT Configuration (PHP 8.0+)
; JIT mode: tracing JIT with optimal settings for web applications
opcache.jit = tracing
opcache.jit_buffer_size = 128M

; Advanced JIT settings
; 1255 = optimal for web applications (CRTO - Call, Return, Type inference, Optimization)
opcache.jit_optimization_level = 1255

; File Cache (optional, for faster container restarts)
; opcache.file_cache = /tmp/opcache
; opcache.file_cache_only = 0

; Optimization Settings
opcache.optimization_level = 0x7FFEBFFF
opcache.enable_file_override = 1
opcache.max_file_size = 0
opcache.huge_code_pages = 1

; Error Handling
opcache.log_verbosity_level = 1
opcache.error_log = /proc/self/fd/2

; Preloading (PHP 7.4+)
; Uncomment and adjust path if using preloading
; opcache.preload = /var/www/html/var/preload.php
; opcache.preload_user = www-data
